<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Fan Page - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Nintendo Fan Page - Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="consoles.html">Consoles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="loginSection" class="admin-section">
            <h2>Admin Login</h2>
            <form id="loginForm" onsubmit="return false;">
                <input type="password" id="adminPassword" placeholder="Enter admin code" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>

        <div id="adminPanel" class="hidden">
            <div class="admin-grid">
                <div class="admin-section">
                    <h3>Post News</h3>
                    <form id="newsForm">
                        <input type="text" id="newsTitle" placeholder="News Title" required>
                        <textarea id="newsContent" placeholder="Write your news post here..." required></textarea>
                        <div class="image-upload">
                            <h4>Add Image (Optional)</h4>
                            <input type="file" id="newsImage" accept="image/*">
                            <div id="imagePreview"></div>
                        </div>
                        <button type="submit">Post News</button>
                    </form>
                </div>
                
                <div class="admin-section">
                    <h3>Analytics</h3>
                    <div class="analytics-card">
                        <div class="analytics-item">
                            <i class="fas fa-eye"></i>
                            <div class="analytics-info">
                                <h4>Total Views</h4>
                                <p>1,234</p>
                            </div>
                        </div>
                        <div class="analytics-item">
                            <i class="fas fa-newspaper"></i>
                            <div class="analytics-info">
                                <h4>News Posts</h4>
                                <p>15</p>
                            </div>
                        </div>
                        <div class="analytics-item">
                            <i class="fas fa-users"></i>
                            <div class="analytics-info">
                                <h4>Active Users</h4>
                                <p>89</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h3>Recent News Posts</h3>
                <div id="newsContainer"></div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
